{{ if .Site.Params.favicon }}
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.Params.favicon | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.Params.favicon | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.Params.favicon | relURL }}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
{{ end }}
