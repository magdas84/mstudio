content: |
 <strong>Etap wstępny</strong>, który obejmuje przygotowanie oferty na projekt Twojego wnętrza oraz podpisanie umowy. Zapytanie o ofertę można wysłać na adres: <strong>kontakt@mstudio.blog</strong> zawierając informacje niezbędne do przygotowania oferty:<ul class="alt"><li>lokalizacja inwestycji</li><li>w jakiej fazie jest inwestycja (w trakcie budowy, wybudowane, rynek wtórny)</li><li>rzut inwestycji</li><li>jakie pomieszczenia mają być zaprojektowane</li><li>wybór pakietu projektowego</li><li>inspiracje inwestora</li><li>przybliżony budżet na realizację projektu.</li></ul><strong>Etap koncepcji</strong>, który obejmuje:<ul class="alt"><li>wypełnienie przez inwestora ankiety określającej jego wymagania i oczekiwania projektowe</li><li>inwentaryzację inwestycji</li><li>przedstawienie układu funkcjonalnego wnętrza oraz analiza koncepcji stylistyczno-kolorystycznej (moodboardy)</li><li>przygotowanie wstępnej koncepcji (rysunek układu funkcjonalnego w 2 wersjach, wizualizacje na podstawie wybrancyh przez inwestora moodboardów)</li><li>spotkanie w celu omówienia projektu i prezentacji próbek</li><li>2 tury poprawek koncepcji.</li></ul><strong>Etap wykonawczy</strong>, który obejmuje:<ul class="alt"><li>przygotowanie rysunków wykonawczych</li><li>przygotowanie szacowanego kosztorysu</li><li>spotkanie z inwestorem w celu omówienia szczegółów projektu, informacji zawartych na rysunkach, prezentacji próbek materiałów i uzyskania ich akceptacji.</li></ul><br><strong>Etap nadzoru autorskiego</strong> obejmujący wizyty na budowie oraz spotkania z wykonawcami.
